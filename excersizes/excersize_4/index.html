<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/ex_04/styles.css" />
    <title>Forms Galore!</title>
  </head>
  <body>
    <div class="row">
      <div class="column nav-col">
        <img
          src="..\..\assets\media\ex_04\rit.png"
          alt="The RIT Logo"
          class="logo"
        />
        <nav>
          <a href="/" class="nav-link h1.5 hoverable">Home</a> |
          <a href="https://www.rit.edu" class="nav-link h1.5 hoverable">RIT</a>
          |
          <a href="" class="hoverable">Feedback</a>
        </nav>
      </div>
    </div>
    <div class="row">
      <h1 class="center"><i>Please tell us about your visit</i></h1>
      <hr class="separator" />
      <form class="center" method="GET">
        <label for="g_num">How many in your group? </label>
        <input type="number" class="numbox" id="g_num" value="1" name="numbox" /><br />
        <label for="visit">When did you visit?</label>
        <input type="date" class="datebox" id="visit" name="visit"/><br />
        <fieldset class="center">
          <legend>Favorite Place</legend>
          <label for="place-1" class="left">
            <input type="radio" name="place-1" class="left" />
            Baseball Field </label
          ><br />

          <label for="place-2" class="left">
            <input type="radio" name="place-1" class="left" />
            RIT </label
          ><br />

          <label for="place-3" class="left">
            <input type="radio" name="place-1" class="left" />
            Luigi's Italian Restauraunt </label
          ><br />

          <label for="place-4" class="left">
            <input type="radio" name="place-1" class="left" />
            Mom's Hotel </label
          ><br />

          <label for="place-5" class="left">
            <input type="radio" name="place-1" class="left" />
            The Youth Hostel </label
          ><br />
        </fieldset>
        <p class="center">Overall, please rate your visit</p>
        <p>
          1<input name="rating" type="range" min="1" max="100" value="50" class="center" />10
        </p>
        <input value="submit" type="submit" class="hoverable"/>
      </form>
    </div>
  </body>
</html>
