<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ISTE240 Exercise 5c -->
    <meta charset="utf-8" />
    <title>Count and display the number of options in a select</title>
    <link rel="stylesheet" href="ex05.css" />
    <script src="ex05.js"></script>
  </head>
  <body>
    <div class="box column">
      <h2>JavaScript Exercise 5c</h2>
      <form>
        <select id="mySelect" class="jsex small-button">
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
          <option>Yellow</option>
          <option>Orange</option>
          <option>Purple</option>
        </select>
        <input
          class="jsex small-button"
          type="button"
          onclick="getOptions()"
          value="Display the Options"
        />
      </form>
    </div>
    <a href="ex05.html" class="jsex back small-button">Back</a>
  </body>
</html>
